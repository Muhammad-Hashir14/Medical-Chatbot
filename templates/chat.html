<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

   
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      👨🏻‍⚕️ MediBot
    </div>

    <div class="chat-messages">
      {% for msg in chat_history|reverse %}
        <div class="bot-msg"><strong>Bot: </strong>{{ msg.bot }}</div>
        <div class="user-msg"><strong>You: </strong>{{ msg.user }}</div>
      {% endfor %}    
    </div>

    <form class="chat-form" method="POST" action="/chat">
      <input type="text" name="msg" placeholder="Type your message..." required />
      <button class="btn" type="submit">Send</button>
    </form>
  </div>
</body>
</html>
